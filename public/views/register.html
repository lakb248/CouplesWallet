<label class="item item-input">
	<span class="input-label">Email</span>
	<input type="text" placeholder="someone@example.com" ng-model="username">
</label>
<label class="item item-input">
	<span class="input-label">Password</span>
	<input type="password" placeholder="password" ng-model="password">
</label>
<label class="item item-input">
	<span class="input-label">Confirm</span>
	<input type="password" placeholder="password" ng-model="confirmPass">
</label>
<button class="button button-outline button-block button-positive" ng-click="register()">注册</button>
