<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Couples</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    

  </head>
  <body ng-app="couples" ng-controller="couplesController">
    
    <ion-side-menus>
      
      <ion-side-menu-content>
        <ion-header-bar class="bar-positive" ui-view="header"></ion-header-bar>
        <!-- <div class="bar bar-header bar-positive" ui-view="header"></div> -->
        <!-- <ion-scroll  direction="y" style="width: 100%; height: 100%"> -->
        <div id="content" ui-view="container"></div>
      <!-- </ion-scroll> -->
        <!-- <ion-content>Hello</ion-content> -->
      </ion-side-menu-content>
      
      <ion-side-menu side="left" width="200" is-enabled="{{!isLoaded}}">
        <div id="face">FACE</div>

      </ion-side-menu>

    </ion-side-menus>

    <div id="cover" ng-show="!isLoaded">Couples</div>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- // <script src="js/angular.min.js"></script> -->
    <!-- // <script src="js/angular-route.min.js"></script> -->
    <script src="lib/angular-ui-router.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>

</html>
